<div class="list">
	<div class="card" *ngFor="let program of (loadingPrograms$ | async)">
		<div class="card__image">
			<img src="{{program?.links?.mission_patch_small}}" loading="lazy" alt="program__img">
		</div>
		<div class="card__body">
			<div class="card__title">
				<span> {{program?.mission_name}} #{{program?.flight_number}}</span>
			</div>
			<div class="card__list">
				<div class="card__item">
					<span class="card__tag">Mission Ids: </span>
					<ul class="card__value card__value--mission" *ngFor="let mission of program?.mission_id">
						<li>{{mission}}</li>
					</ul>
					<span *ngIf="program?.mission_id?.length === 0">No Mission Ids Found</span>
				</div>
				<div class="card__item">
					<span class="card__tag">Launch Year: </span>
					<span class="card__value">{{program?.launch_year}}</span>
				</div>
				<div class="card__item">
					<span class="card__tag">Successful Launch: </span>
					<span class="card__value">{{program?.launch_success}}</span>
				</div>
				<div class="card__item">
					<span class="card__tag">Successful Landing: </span>
					<span class="card__value">{{program?.land_success !== null? program?.land_success: "N/A"}}</span>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="spinner" *ngIf="loading$ | async"></div>
<div class="center" *ngIf="(loadingPrograms$ | async)?.length==0 && !(loading$ | async)">No records found.</div>
